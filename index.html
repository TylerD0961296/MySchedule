<!DOCTYPE html>
<html lang="en">

</head>
<body>

                <td>Chemistry</td>

                <td>Physics</td>

            <tr>

                <td>Science</td>
                <td>Art</td>
                <td>English</td>
                <td>Chemistry</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
